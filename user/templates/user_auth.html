{% extends './templates/base_templates.html' %}
{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <div class="h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-8">Login</h2>
            {% if message %}
                <p class="text-red-700 text-center">{{ message }}</p>
            {% endif %}
            <form method="post" action="{% url 'user:auth' %}">

                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="email" name="username" class="w-full px-4 py-2 rounded-lg bg-gray-200 border
                    border-gray-200 focus:outline-none focus:border-indigo-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-200 border
                    border-gray-200 focus:outline-none focus:border-indigo-500" placeholder="Enter your password"
                           required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full px-4 py-2 rounded-lg bg-indigo-500 text-white font-semibold
                    hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Login
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
